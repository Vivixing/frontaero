<div *ngFor="let reserva of reservas">
    <div class="reserva-info">
      <h1>ID de reserva: {{ reserva.reseId }}</h1>
      <p>ID de vuelo: {{ reserva.vuelId }}</p>
      <p>ID de asiento: {{ reserva.asieId }}</p>
      <p>ID de usuario: {{ reserva.usuaId }}</p>
      <p>Precio total: {{ reserva.precioTotal }}</p>
      <p>Estado de pago: {{ reserva.estadoPago }}</p>
      <p>Fecha: {{ reserva.fecha }}</p>
    </div>
  </div>
