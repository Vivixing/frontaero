	<header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner"
		style="background-image: url(../../../assets/imagenes/avionUsuario.jpg)">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-left">


					<div class="row row-mt-15em">
						<div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
							<h1>¿Planeas viajar a cualquier parte del mundo?</h1>
						</div>
						<div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
							<div class="form-wrap">
								<div class="tab">

									<div class="tab-content">
										<div class="tab-content-inner active" data-content="signup">
											<h3>Separa tu vuelo</h3>
											<form [formGroup]="viajeForm" (submit)="enviarFormulario()">
												<!-- <div class="row form-group">
													<div class="col-md-12">
														<label for="fullname">Nombre Usuario</label>
														<input type="text" id="fullname" class="form-control">
													</div>
												</div> -->
												<div class="row form-group">
													<div class="col-md-12">
														<label>Origen</label>
														<select class="form-control" formControlName="viajeOrigen">
															<option *ngFor="let aeropuerto of aeropuertos"
																[value]="aeropuerto.aeroId">{{aeropuerto.ubicacion}}
															</option>
														</select>
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label>Destino</label>
														<select class="form-control" formControlName="viajeDestino">
															<option *ngFor="let aeropuerto of aeropuertos"
															[value]="aeropuerto.aeroId">{{aeropuerto.ubicacion}}
															</option>
														</select>
													</div>
												</div>

												<!-- <div class="row form-group">
													<div class="col-md-12">
														<label for="date-start">Fecha Vuelo</label>
														<input type="text" id="date-start" class="form-control">
													</div>
												</div> -->

												<div class="row form-group">
													<div class="col-md-12">
														<button type="submit" class="btn btn-primary btn-block"
															(click)="enviarFormulario()">Buscar</button>

													</div>
												</div>
											</form>
										</div>


									</div>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
		</div>
	</header>
