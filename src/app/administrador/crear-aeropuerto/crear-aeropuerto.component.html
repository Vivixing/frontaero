<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Bienvenido</h3>
            <p>Ingresa los datos necesarios para crear un Aeropuerto!</p>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="home"
                        aria-selected="true">Aeropuerto</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Crear Aeropuerto</h3>
                    <form (submit)="crearAeropuerto()" [formGroup]="aeropuertoformulario">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <!--
                            <div class="form-group">
                                <label class="input-group-text">Id Aeropuerto</label>
                                <input type="number" class="form-control" placeholder="Id Aeropuerto *" formControlName="" />
                            </div>
                            -->
                                <div class="form-group">
                                    <label class="input-group-text">Nombre</label>
                                    <input type="text" class="form-control" placeholder="Nombre *"
                                        formControlName="nombre" required/>
                                    <span class="text-danger"
                                        *ngIf="(aeropuertoformulario)&& aeropuertoformulario.nombre.errors?.required">
                                        Name is required
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label class="input-group-text">IATA</label>
                                    <input type="text" class="form-control" placeholder="IATA *"
                                        formControlName="iata" required/>
                                </div>
                                <div class="form-group">
                                    <label class="input-group-text">Ubicación</label>
                                    <input type="text" class="form-control" placeholder="Ubicación *"
                                        formControlName="ubicacion" required/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="input-group-text">Estado</label>
                                    <input type="text" class="form-control" placeholder="Estado *" />
                                </div>
                                <button class="btnRegister" type="submit" [disabled]="!aeropuertoformulario.valid">
                                    Crear
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
