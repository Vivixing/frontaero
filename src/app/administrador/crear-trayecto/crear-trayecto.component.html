<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Bienvenido</h3>
            <p>Ingresa los datos necesarios para crear un Trayecto!</p>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="home"
                        aria-selected="true">Trayecto</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Crear Trayecto</h3>
                    <div class="row register-form">
                        <form [formGroup]="trayectoForm" (ngSubmit)="enviarFromulario()">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="origen">Avion:</label>
                                    <select class="form-control" name="aeropuertoOrigen" formControlName="origen">
                                        <option value="" class="text-primary" disabled selected>Seleccione un avi√≥n
                                            para el trayecto</option>
                                        <option *ngFor="let avion of aviones" [value]="avion.avioID">
                                            {{aeropuerto.modelo}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="origen">Aeropuerto Origen:</label>
                                    <select class="form-control" name="aeropuertoOrigen" formControlName="origen">
                                        <option value="" class="text-primary" disabled selected>Seleccione un aeropuerto
                                            de Origen</option>
                                        <option *ngFor="let aeropuerto of aeropuertos" [value]="aeropuerto.aeroId">
                                            {{aeropuerto.nombre}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="destino">Aeropuerto Destino:</label>
                                    <select class="form-control" name="aeropuertoDestino" formControlName="destino">
                                        <option value="" class="text-primary" disabled selected>Seleccione un aeropuerto
                                            de Destino</option>
                                        <option *ngFor="let aeropuerto of aeropuertos" [value]="aeropuerto.aeroId">{{
                                            aeropuerto.nombre}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for=" fechaHoraSalida">Hora de salida:</label>
                                    <input type="datetime-local" class="form-control" name="hora_salida"
                                        formControlName="fechaHoraSalida" />
                                </div>
                            </div>
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label for="fechaHoraLlegada">Hora de llegada:</label>
                                    <input type="datetime-local" class="form-control" name="hora_llegada"
                                        formControlName="fechaHoraLlegada" />
                                </div>
                                <div class="form-group">
                                    <label for="origen">Vuelo</label>
                                    <select class="form-control" name="aeropuertoOrigen" formControlName="origen">
                                        <option value="" class="text-primary" disabled selected>Seleccione un vuelo
                                            para el trayecto</option>
                                        <option *ngFor="let vuelo of vuelos" [value]="vuelo.vueloId">
                                            {{vuelo.vueloId}}</option>
                                    </select>
                                </div>
                                <button type="submit" class="btnRegister" [disabled]="!trayectoForm.valid">Crear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
