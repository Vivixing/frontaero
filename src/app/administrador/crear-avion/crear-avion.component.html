<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Bienvenido</h3>
            <p>Ingresa los datos necesarios para crear un Avión!</p>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="home"
                        aria-selected="true">Avión</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Crear Avión</h3>
                    <form (submit)="crearAvion()" [formGroup]="avionFormulario">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <!--
                            <div class="form-group">
                                <input type="number" class="form-control" placeholder="Id Avión *" value="" />
                            </div>
                            -->
                                <label class="input-group-text">Modelo</label>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Modelo *" formControlName="modelo" required/>
                                    <span class="text-danger"
                                        *ngIf="avionFormulario.get('modelo')?.hasError('required') && avionFormulario.get('modelo')?.touched">
                                        Modelo del avión requerido
                                    </span>
                                    <span class="text-danger"
                                        *ngIf="avionFormulario.get('modelo')?.hasError('pattern')">
                                        El modelo del avión debe tener al menos 4 letras y 3 números
                                    </span>
                                </div>
                                <!--
                                <label class="input-group-text">Estado</label>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Estado *" value="" />
                                </div>
                                -->
                            </div>
                            <div class="col-md-6">
                                <button class="btnRegister" type="submit" [disabled]="!avionFormulario.valid">
                                    Crear
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
