<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Bienvenido</h3>
            <p>Ingresa los datos necesarios para crear un Vuelo!</p>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="home"
                        aria-selected="true">Vuelo</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Crear Vuelo</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Aeropuerto Origen:</label>
                                <select [(ngModel)]="vuelo.aeropuertoOrigen" name="aeropuertoOrigen">
                                    <option *ngFor="let aeropuerto of aeropuertos" [value]="aeropuerto">{{
                                        aeropuerto.nombre }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Aeropuerto Destino:</label>
                                <select [(ngModel)]="vuelo.aeropuertoDestino" name="aeropuertoDestino">
                                    <option *ngFor="let aeropuerto of aeropuertos" [value]="aeropuerto">{{
                                        aeropuerto.nombre}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Precio Vuelo:</label>
                                <input type="number" class="form-control" [(ngModel)]="vuelo.precio" name="precio"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Hora de salida:</label>
                                <input type="datetime-local" class="form-control" [(ngModel)]="vuelo.hora_salida" name="hora_salida"/>
                            </div>
                            <div class="form-group">
                                <label>Hora de llegada:</label>
                                <input type="datetime-local" class="form-control" [(ngModel)]="vuelo.hora_llegada" name="hora_llegada"/>
                            </div>
                            <div class="form-group">
                                <label>Precio Asiento VIP:</label>
                                <input type="number" class="form-control" [(ngModel)]="vuelo.precioAsientoVip" name="precioAsientoVip"/>
                            </div>
                            <div class="form-group">
                                <label>Precio Asiento Normal:</label>
                                <input type="number" class="form-control" [(ngModel)]="vuelo.precioAsientoNormal" name="precioAsientoNormal"/>
                            </div>
                            <div class="form-group">
                                <label>Precio Asiento BÃ¡sico:</label>
                                <input type="number" class="form-control" [(ngModel)]="vuelo.precioAsientoBasico" name="precioAsientoBasico"/>
                            </div>
                            <button type="submit" class="btnRegister" (click)="crearVuelo()">Crear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
